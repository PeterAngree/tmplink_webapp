<div id="tpl_header"></div>
<div class="container">
    <div id="video_preview_online" class="mt-2" style="width: 100%;">
        <video style="border-radius: 10px;width: 100%;" id="video_preview_online_src" src="/video/demo.mp4" controls autoplay muted loop></video>
    </div>
</div>

<div class="container d-flex flex-grow-1 flex-column mt-2 mb-4">
    <div id="vedio_list" class="row"></div>
</div>

<script type="text/template" id="vedio_list_tpl">
    <% for (var x in obj) { %>
        <div class="mt-4 col-lg-4 col-xl-3 col-md-6 col-12 video_unit_<% obj[x].id %>">
            <div class="media-card text-center" name="items_box" tldata="<% obj[x].id %>" tltitle="<% obj[x].fname %>">
                <div style="height:220px;" onclick="TL.media.video_play('<% obj[x].id %>')" class="btn-point">
                    <img class='lazyload' src="/img/loading.png" preload-src="https://getfile.tmp.link/media_img-<% obj[x].sha1 %>-360x220.jpg" style="height:220px;width:100%;border-top-right-radius:8px;border-top-left-radius:8px;" />
                </div>
                <div class="p-2">
                    <div class="text-right">
                        <div>
                            <span class="mr-2"><% obj[x].title %></span>
                        </div>
                        <div class="mt-1">
                            <button onclick="TL.media.video_play('<% obj[x].id %>')" class="text-azure btn btn-sm btn-dark mr-1"><i class="fa-fw fad fa-play-circle"></i></button>
                            <button onclick="TL.media.video_rename('<% obj[x].id %>','<% obj[x].title %>')" class="text-azure btn btn-sm btn-dark mr-1"><i class="fa-fw fad fa-edit"></i></button>
                            <button onclick="TL.media.video_del('<% obj[x].id %>')" class="text-red btn btn-sm btn-dark" ><i class="fa-fw fad fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <% } %>
</script>

<div id="tpl_footer"></div>
<div id="tpl_model"></div>
