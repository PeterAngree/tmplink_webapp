<div class="modal fade" id="movefileModal" data-backdrop="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_move_to">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="mv_box_0" class="form-check"></div>

                <script type="text/template" id="mv_box_tpl">
                    <li class="list-unstyled">
                        <input type="radio" id="target_dir_<% obj.id %>"  name="dir_tree" value="<% obj.id %>">
                        <% if(obj.children){ %>
                            <label for="mv_select_box_<% obj.id %>" id="mv_select_box_<% obj.id %>" onclick="TL.dir_tree_display('<% obj.id %>')" style="margin-bottom: 0px">
                                <i class="fa-fw fas fa-folder-plus"></i> <% obj.name %>
                            </label>
                        <% }else{ %>
                            <label for="mv_select_box_<% obj.id %>" style="margin-bottom: 0px">
                                <i class="fa-fw fas fa-folder"></i> <% obj.name %>
                            </label>
                        <% } %>
                        <ul id="mv_box_<% obj.id %>" style="display: none;margin-bottom: 0px"></ul>
                    </li>
                </script>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
                <button type="button" class="btn btn-success" i18n="model_btn_ok"
                    onclick="TL.file_manager.checkbox_move_to_dir();">.</button>
            </div>
        </div>
    </div>
</div>
