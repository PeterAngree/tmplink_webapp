<div id="tpl_header"></div>
<div class="container d-flex flex-grow-1">
    <div id="file_messenger" class="align-self-center w-100" style="display: none;">
        <div class="card align-self-center mx-auto" style="margin-top: 20px;padding:100px;max-width: 550px;">
            <div class="text-center" id="file_messenger_icon"></div>
            <div class="text-center display-4" id="file_messenger_msg"></div>
            <div class="row p-5" style="display: none;" id="file_messenger_msg_login">
                <div class="col-md-6 col-12 text-center">
                    <button class="btn btn-lg btn-primary btn-block workspace-nologin" type="button"
                        onclick="app.open('/login');" i18n="index_b3">
                        .
                    </button>
                </div>
                <div class="col-md-6 col-12 text-center">
                    <button class="btn btn-lg btn-danger btn-block workspace-nologin" type="button"
                        onclick="app.open('/reg');" i18n="index_b2">
                        .
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="room_loaded" class="w-100" style="display: none;">
        <div id="download_queue" class="card mt-4 shadow" style="display: none;">
            <div id="filelist_model" class="card-body">
                <div id="download_queue_list"></div>
            </div>
        </div>
        <div id="dir_list_box" class="card mt-4 hideOnLoad shadow">
            <div class="card-header pt-5">
                <div class="text-center mx-auto">
                    <span class="room_title h2"></span>
                    <div class="lead mt-2" id="room_total"></div>
                    <div class="text-center">
                        <div class="badge badge-pill badge-pink fav-enabled" style="display: none;">
                            <i class="fa-fw fas fa-heart"></i>
                            <span id="favorite_count">0</span>
                        </div>
                        <div class="badge badge-pill badge-dark btn-point user-unlogin" onclick="app.open('/login')"
                            style="display: none;">
                            <span i18n="need_login_of_dir">.</span>
                        </div>
                        <div class="mt-1">
                            <span class="badge badge-pill badge-danger  upload_queue" style="display: none;"></span>
                            <span class="badge badge-pill badge-success upload_count" style="display: none;"></span>
                            <span class="badge badge-pill badge-success upload_speed" style="display: none;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="card px-3">
                    <form autocomplete="off" class="btn_for_sub">
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" onclick="TL.mr_file_list(0);"
                                    i18n="search_btn">.</button>
                            </div>
                            <input type="search" name="room_search" id="room_search" class="form-control"
                                placeholder="." i18n="search_plh" onkeyup="if(event.keyCode==13)TL.mr_file_list(0);"
                                style="border-top-right-radius: 8px;border-bottom-right-radius: 8px;">
                        </div>
                        <input style="display:none;">
                    </form>

                    <div class="mb-1"></div>

                    <div class="btn_for_desktop">
                        <button class="btn btn-light text-azure btn-sm mr-1  mt-1" onclick="$('#mrCreaterModal').modal('show');$('#mr_id').val('0');$('#mr_parent_id').val('0');$('#mr_top_id').val('0');">
                            <i class="fa-fw fad fa-folder-plus"></i>
                            <span i18n="model_title_folder_title" class="d-none d-sm-inline" >.</span>
                        </button>
                        <button class="btn btn-light btn-sm  text-azure mr-1 mt-1" onclick="TL.room_list()">
                            <i class="fa-fw fas fa-sync-alt mr_filelist_refresh_icon"></i>
                        </button>
                    </div>

                    <div class="btn_for_sub">
                        <button class="btn btn-light btn-sm  text-azure mr-1 mt-1" onclick="TL.sort_show();"
                            id="filelist_filter">
                            <i class="fa-fw fad fa-sliders-h"></i>
                            <span i18n="sort_title" class="d-none d-sm-inline">.</span>
                        </button>
                        <button id="room_btn_file_list" class="btn btn-light btn-sm mr-1 mt-1 text-azure"
                            onclick="TL.dir_list_model('list');">
                            <i class="fa-fw fad fa-th-list"></i>
                            <span i18n="model_list" class="d-none d-sm-inline">.</span>
                        </button>
                        <!-- <button id="room_btn_file_grid" class="btn btn-light btn-sm mr-1 text-azure" onclick="TL.dir_list_model('grid');">
                        <i class="fa-fw fas fa-th"></i>
                        <span i18n="model_grid" class="d-none d-sm-inline">.</span>
                    </button> -->
                        <button id="room_btn_file_photo" class="btn btn-light btn-sm mr-1 mt-1 text-azure"
                            onclick="TL.dir_list_model('photo');">
                            <i class="fa-fw far fa-image"></i>
                            <span i18n="model_photo" class="d-none d-sm-inline">.</span>
                        </button>
                        <button id="room_btn_performance" class="btn btn-light btn-sm mr-1 mt-1 text-azure"
                            onclick="TL.room_performance_open();">
                            <i class="fa-fw fas fa-heart"></i>
                            <span class="d-none d-sm-inline" i18n="btn_performance">.</span>
                        </button>
                        <button class="btn btn-light btn-sm mr-1 mt-1 btn_copy text-azure" id="mr_copy">
                            <i class="fa-fw fad fa-share-alt"></i>
                            <span i18n="model_copy" class="d-none d-sm-inline">.</span>
                        </button>
                        <button id="room_btn_favorate" class="btn btn-light btn-sm mr-1 mt-1 text-azure"
                            style="display: none;">
                            <i class="fa-fw fas fa-folder-plus"></i>
                            <span class="d-none d-sm-inline" i18n="btn_favorite">.</span>
                        </button>
                        <button id="room_btn_report" class="btn btn-light text-azure btn-sm mr-1 mt-1"
                            onclick="$('#roomReportModal').modal('show')" style="display: none;">
                            <i class="fa-fw fas fa-exclamation-triangle text-danger"></i>
                            <span class="d-none d-sm-inline" i18n="file_btn_report">.</span>
                        </button>
                        <button class="btn btn-light btn-sm  text-azure mr-1 mt-1" onclick="TL.mr_file_list(0)">
                            <i class="fa-fw fas fa-sync-alt mr_filelist_refresh_icon"></i>
                        </button>
                    </div>

                    <div class="btn_for_sub">
                        <span id="room_back_btn"></span>
                        <button onclick="TL.file_manager.checkbox_select_all();"
                            class="btn btn-light text-azure btn-sm mr-1  mt-1">
                            <i class="fas fa-check-square fa-fw"></i>
                            <span class="d-none d-sm-inline" i18n="on_select_all">.</span>
                        </button>
                        <button onclick="TL.file_manager.checkbox_select_none();"
                            class="btn btn-light text-azure btn-sm mr-1 mt-1">
                            <i class="far fa-check-square fa-fw"></i>
                            <span class="d-none d-sm-inline" i18n="on_select_cancel">.</span>
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-light text-azure dropdown-toggle btn-sm mt-1" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="far fa-ballot-check fa-fw"></i> <span i18n="on_select">.</span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item not_owner" onclick="TL.file_manager.checkbox_delete()">
                                    <i class="fa-fw fad fa-trash"></i>
                                    <span i18n="on_select_delete">.</span>
                                </button>
                                <button class="dropdown-item" onclick="TL.file_manager.checkbox_download()">
                                    <i class="fa-fw fad fa-download"></i>
                                    <span i18n="on_select_download">.</span>
                                </button>
                                <button class="dropdown-item" onclick="TL.file_manager.checkbox_download_url()">
                                    <i class="fa-fw fad fa-download"></i>
                                    <span i18n="on_select_copy_download_url">.</span>
                                </button>
                                <button class="dropdown-item" onclick="TL.file_manager.checkbox_share()">
                                    <i class="fa-fw fad fa-share-alt"></i>
                                    <span i18n="on_select_share">.</span>
                                </button>
                                <button class="dropdown-item not_owner"
                                    onclick="TL.file_manager.checkbox_move_to_model('room')">
                                    <i class="fa-fw fad fa-folder-plus"></i>
                                    <span i18n="on_select_move">.</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <script type="text/template" id="room_back_btn_tpl">
                    <% if(TL.room.owner==1 || (TL.room.allow_upload=='yes'&&TL.isLogin())){ %>
                        <button onclick="TL.uploader.open('<% TL.room.mr_id %>');" tmpui-app="true" class="btn btn-sm btn-primary  mr-1  mt-1">
                            <i class="fad fa-cloud-upload fa-fw"></i>
                            <span i18n="nav_upload" class="d-none d-sm-inline"><% TL.languageData.nav_upload %></span>
                        </button>
                    <% } %>

                    <button class="btn btn-primary btn-sm mr-1  mt-1" onclick="TL.download_allfile_btn();">
                        <i class="fa-fw fad fa-download"></i>
                        <span i18n="file_btn_downloadall" class="d-none d-sm-inline"><% TL.languageData.file_btn_downloadall %></span>
                    </button>

                    <% if(TL.room.top != 99){ %>
                        <a href="/room?mrid=<% TL.room.parent %>" tmpui-action="TL.room_list()" class="btn btn-sm btn-light text-azure mr-1  mt-1">
                            <i class="fad fa-arrow-square-left"></i>
                            <span i18n="filelist_dir_parent" class="d-none d-sm-inline"><% TL.languageData.filelist_dir_parent %></span>
                        </a>
                    <% } %>
                    <% if(TL.room.owner==1){ %>
                        <button class="btn btn-light text-azure btn-sm mr-1  mt-1" onclick="$('#mrCreaterModal').modal('show');$('#mr_id').val('<% TL.room.mr_id %>');$('#mr_parent_id').val('<% TL.room.parent %>');$('#mr_top_id').val('<% TL.room.top %>');">
                            <i class="fa-fw fad fa-folder-plus"></i>
                            <span i18n="model_title_folder_title" class="d-none d-sm-inline"><% TL.languageData.model_title_folder_title %></span>
                        </button>
                    <% } %>
                    
                </script>

                <div id="dir_list"></div>

                <div class="no_photos" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                    <div class="text-center mb-4">
                        <i class="fa-fw fad fa-4x fa-camera-retro"></i>
                    </div>
                    <div class="text-center" i18n="page_no_photos">.</div>
                </div>
                <div class="no_files" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                    <div class="text-center mb-4">
                        <i class="fa-fw fad fa-folder-open fa-4x"></i>
                    </div>
                    <div class="text-center" i18n="page_no_files">.</div>
                </div>
                <div class="no_dir" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                    <div class="text-center mb-4">
                        <i class="fa-fw fad fa-folder-open fa-4x"></i>
                    </div>
                    <div class="text-center" i18n="page_no_dir">.</div>
                </div>
                <!--[赞助商链接]-->
                <!-- <div>
                    <hr>
                    <a href="https://www.vx.link/?rel=tmplink&page=room" target="_blank">
                        <i class="fa-fw fab fa-adversal"></i>
                        流量优化技术拯救龟速服务器,无需安装软件,最低仅需 10元 / 年.
                    </a>
                </div> -->

                <script type="text/template" id="dir_photolist_tpl">
                    <div class="row" id="room_file_content">
                    <% for (var x in obj) { %>
                        <% if(obj[x].ftype=='jpg'||obj[x].ftype=='jpeg'||obj[x].ftype=='png'||obj[x].ftype=='gif'){ %>
                            <div class="col-lg-4 col-xl-3 col-md-6 col-12 file_unit_<% obj[x].ukey %>">
                                <div class="card text-center" name="items_box" tldata="<% obj[x].ukey %>" tltitle="<% obj[x].fname %>" onclick="TL.file_manager.checkbox_onclick_by_list(this);">
                                    <div style="height:220px;">
                                        <% if(obj[x].sync=='1'){ %>
                                            <img src="/img/loading.png" style="height:220px;" />
                                        <% }else{ %>
                                            <a href="javascript:;" onclick="TL.previewModel('<% obj[x].ukey %>','<% obj[x].fname %>',<% x %>)">
                                                <img class='lazyload' data-src="https://getfile.tmp.link/img-<% obj[x].ukey %>-360x220.jpg" style="height:220px;" />
                                            </a>
                                        <% } %>
                                    </div>
                                    <div class="card-body pr-1">
                                        <div class="text-right file_ok_<% obj[x].ukey %>">
                                            <div>
                                                <button href="javascript:void(0)" onclick="TL.download_file_btn('<% obj[x].ukey %>')" class="text-azure btn btn-sm btn-light mr-1 btn_download_<% obj[x].ukey %>">
                                                    <i class="fa-fw fad fa-download"></i>
                                                </button>
                                                <button href="javascript:void(0)" data-clipboard-text="http://tmp.link/f/<% obj[x].ukey %>" class="text-azure btn_copy btn btn-sm btn-light mr-1">
                                                    <i class="fa-fw fad fa-share-alt"></i>
                                                </button>
                                                <% if (TL.room.owner == 1) { %>
                                                    <button href="javascript:void(0)" onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="text-azure btn btn-sm btn-light mr-1">
                                                        <i class="fa-fw fad fa-edit"></i>
                                                    </button>
                                                    <button href="javascript:void(0);" class="text-red btn btn-sm btn-light" onclick="TL.mr_file_del('<% obj[x].ukey %>')" id="btn-mrdel-<% obj[x].ukey %>">
                                                        <i class="fa-fw fad fa-trash"></i>
                                                    </button>
                                                <% } %>
                                            </div>
                                            <div class="mt-1">
                                                <span class="mr-1">
                                                    <% obj[x].fsize_formated %>
                                                </span>
                                                <% if(obj[x].like>0){ %>
                                                    <span class="badge badge-pill badge-primary">
                                                        <i class="fa-fw fas fa-star text-yellow"></i>
                                                        <% obj[x].like %>
                                                    </span>
                                                <% } %>
                                            </div>
                                        </div>
                                        <div class="progress file_relay_<% obj[x].ukey %>">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
                                                <% TL.languageData.upload_sync_onprogress %>:<% obj[x].fsize_formated %>
                                            </div>
                                        </div>
                                        <div class="progress mt-2 download_progress_bar_<% obj[x].ukey %>" style="height: 5px;display:none;">
                                            <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <% } %>
                    <% } %>
                    </div>
                </script>

                <script type="text/template" id="dir_filelist_tpl">
                    <% for (var x in obj) { %>
                        <div class="row mx-0 mb-1 py-1 list-bar file_unit_<% obj[x].ukey %>" name="items_box" tldata="<% obj[x].ukey %>" tltitle="<% obj[x].fname %>" onclick="TL.file_manager.checkbox_onclick_by_list(this);">
                            <div class="col-12 col-md-8 col-lg-7 my-1 d-flex align-items-center listfontweight filename">
                                <div>
                                    <i class="<% TL.fileicon(obj[x].ftype) %> fa-fw text-azure"></i>
                                    <a href="/file?ukey=<% obj[x].ukey %>" tmpui-app="true" target="_blank">
                                        <% obj[x].fname %>
                                    </a>

                                    <% if(TL.media.is_allow(obj[x].fname)){ %>
                                        <span class="badge badge-pill badge-primary btn-point" onclick="TL.media.video_can_play('<% obj[x].ukey %>')">
                                            <i class="fa-fw fas fa-play-circle"></i>
                                        </span>
                                    <% } %>  

                                    <% if(obj[x].like>0){ %>
                                        <span class="badge badge-pill badge-primary">
                                            <i class="fa-fw fas fa-star text-yellow"></i>
                                            <% obj[x].like %>
                                        </span>
                                    <% } %>
                                    <% if(obj[x].model!=99){ %>
                                        <!--[这里处理剩余时间]-->
                                        <span>
                                            <i class="fa-fw far fa-stopwatch"></i> 
                                            <span class="lefttime-remainder" id="r_<% obj[x].ukey %>" data-tmplink-lefttime="<% obj[x].lefttime %>"></span>
                                        </span>
                                    <% } %>  
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-2 my-1 d-flex align-items-center justify-content-end">
                                <% obj[x].ctime %>
                            </div>
                            <div class="col-12 col-md-12 col-lg-3 my-1 d-flex align-items-center justify-content-end file_ok_<% obj[x].ukey %>">
                                    <span class="mr-2">
                                        <% obj[x].fsize_formated %>
                                    </span>
                                    <button href="javascript:void(0)" onclick="TL.download_file_btn('<% obj[x].ukey %>')" class="text-azure btn btn-sm btn-light mr-1 btn_download_<% obj[x].ukey %>">
                                        <i class="fa-fw fad fa-download"></i>
                                    </button>
                                    <button href="javascript:void(0)" data-clipboard-text="http://tmp.link/f/<% obj[x].ukey %>" class="text-azure btn_copy btn btn-sm btn-light mr-1">
                                        <i class="fa-fw fad fa-share-alt"></i>
                                    </button>
                                    <% if (TL.room.owner == 1) { %>
                                        <span class="btn-group">
                                            <div class="dropdown-toggle text-azure btn btn-sm btn-light mx-1" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-ellipsis-h fa-fw"></i>
                                            </div>
                                            <div class="dropdown-menu dropdown-menu-right shadow">
                                                <button onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="dropdown-item">
                                                    <i class="fa-fw fad fa-edit"></i>
                                                    <span i18n="menu_rename">.</span>
                                                </button>
                                                <button class="dropdown-item" onclick="TL.mr_file_del('<% obj[x].ukey %>')" id="btn-mrdel-<% obj[x].ukey %>">
                                                    <i class="fa-fw fad fa-trash"></i>
                                                    <span i18n="menu_delete">.</span>
                                                </button> 
                                            </div>
                                        </span>
                                    <% } %>

                            </div>
                            <div class="col-12 col-md-12 col-lg-3 my-1 d-flex flex-row align-items-center justify-content-center file_relay_<% obj[x].ukey %>">
                                <div class="d-block w-100">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
                                            <% TL.languageData.upload_sync_onprogress %>:<% obj[x].fsize_formated %>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-12 mt-2 download_progress_bar_<% obj[x].ukey %> mb-1" style="display:none">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="line my-1"></div>
                    <% } %>
                </script>

                <script type="text/template" id="meetroom_grid_tpl">
                <% for (var x in obj) { %>
                <div class="col-6 col-md-3 col-lg-2 p-2 text-center" id="meetingroom_id_<% obj[x].mr_id %>">
                    <a href="/room?mrid=<% obj[x].mr_id %>" tmpui-app="true">
                        <div class="fileicon mx-auto mb-2 shadow-sm">
                            <i class="fad fa-folders fa-fw mx-auto my-auto mb-2 fa-3x text-blue fileicon-sub text-cyan"></i>
                        </div>
                        <div class="max-width-90 mx-auto">
                            <div class="text-truncate" alt="<% obj[x].name %>"><% obj[x].name %></div>
                        </div>
                    </a>
                    
                    <div><% TL.languageData.filelist_dir %></div>
                    <div>
                        <a href="javascript:void(0)" data-clipboard-text="http://tmp.link/room/<% obj[x].mr_id %>" class="mt-1 btn_copy"><i class="fa-fw fad fa-share-alt"></i></a>
                        <% if (obj[x].type === 'owner') { %>
                            <a href="javascript:void(0)" onclick="TL.mr_newname('<% obj[x].mr_id %>')" class="text-blue mt-1"><i class="fad fa-edit"></i></a>
                            <a href="javascript:void(0)" id="btn-rm-file_<% obj[x].mr_id %>" class="text-red mt-1" onclick="TL.mr_del('<% obj[x].mr_id %>')"><i class="fa-fw fad fa-trash"></i></a>
                        <% } %>
                    </div>
                </div>
                <% } %>
                </script>

                <script type="text/template" id="dir_list_tpl">
                    <% for (var x in obj) { %>
                        <div class="row mx-0 my-1 list-bar" id="meetingroom_id_<% obj[x].mr_id %>">
                            <div class="col-12 col-md-6 col-lg-8 my-1 d-flex align-items-center listfontweight filename">
                                <% if (obj[x].fav == 0) { %>
                                    <% if (obj[x].model == 'public') { %>
                                        <i class="fad fa-folder text-cyan fa-fw d-none d-md-block"></i>
                                    <% }else{ %>   
                                        <i class="fas fa-folder-minus text-cyan fa-fw d-none d-md-block"></i>
                                    <% } %>  
                                <% }else{ %> 
                                    <i class="fad fa-folder-plus text-cyan fa-fw d-none d-md-block"></i>
                                <% } %> 
                                &nbsp
                                <a href="/room?mrid=<% obj[x].mr_id %>" tmpui-action="TL.room_list()">
                                    <% obj[x].name %>
                                </a>
                            </div>
                            <div  class="col-12 col-md-6 col-lg-4 my-1 d-flex align-items-center justify-content-end">
                                <span class="mr-2">
                                    <% TL.languageData.filelist_dir %>
                                </span>
                                <a href="javascript:void(0)" data-clipboard-text="http://tmp.link/room/<% obj[x].mr_id %>" class="text-azure btn_copy btn btn-sm btn-light mr-1"><i class="fa-fw fad fa-share-alt"></i></a>
                                <% if (obj[x].type === 'owner') { %>
                                    <a href="javascript:void(0)" onclick="TL.mr_newname('<% obj[x].mr_id %>')" class="text-azure btn_copy btn btn-sm btn-light mr-1"><i class="fa-fw fad fa-edit"></i></a>
                                    <a href="javascript:void(0)" id="btn-rm-file_<% obj[x].mr_id %>" class="text-red btn btn-sm btn-light" onclick="TL.mr_del('<% obj[x].mr_id %>')"><i class="fa-fw fad fa-trash"></i></a>
                                <% } %>
                            </div>
                        </div>
                        <div class="line my-1"></div>
                    <% } %>
                </script>
            </div>
        </div>
    </div>
</div>

<div id="tpl_footer"></div>
<div id="tpl_model"></div>

<div class="modal fade" id="mrFileModal" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_room_mrfile">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" id="mrfile_add_list"></div>
                <script type="text/template" id="mrfile_add_list_tpl">
                <% for (var x in obj) { %>
                    <div class="col-6 col-md-3 p-2 text-center" id="mraddlist-<% obj[x].ukey%>">
                        <div class="fileicon mx-auto mb-2 shadow-sm <% obj[x].model_color %>">
                            <i class="<% TL.fileicon(obj[x].ftype) %> fa-4x mx-auto mb-2 fa-fw"></i>
                        </div>
                        <div class="max-width-80 mx-auto">
                            <div class="text-truncate" alt="<% obj[x].fname %>" title="<% obj[x].fname %>"><% obj[x].fname %></div>
                        </div>
                        <div>
                            <a href="javascript:void(0)" id="btn-mraddlist-<% obj[x].ukey%>" class="text-azure mt-1 mr-1" onclick="TL.mr_file_add('<% obj[x].ukey%>')"><i class="fa-fw far fa-plus"></i></a>
                        </div>
                    </div>
                </div>
                <% } %>
                </script>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mrUserModal" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_room_mruser">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="notice_add_user" class="alert alert-info alert-dismissable" i18n="model_add_user_notice">
                    .
                </div>
                <div class="form-group">
                    <label for="modal_add_user" i18n="model_add_user">.</label>
                    <input type="email" class="form-control" id="modal_add_user" i18n="model_adduser_placeholder"
                        placeholder=".">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
                <button type="button" class="btn btn-primary" id="modal_add_user_btn" i18n="model_btn_ok"
                    onclick="TL.mr_user_add();">.</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mrCreaterModal" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_meetingroom_creat">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="notice_meetingroom_create" class="alert alert-info alert-dismissable"
                    i18n="model_meetingroom_create_notice">
                    .
                </div>
                <div class="form-group">
                    <label for="modal_meetingroom_create_name" i18n="model_meetingroom_create_name">.</label>
                    <input type="text" class="form-control" id="modal_meetingroom_create_name"
                        i18n="model_meetingroom_create_name_placeholder" placeholder=".">
                </div>

                <label for="modal_meetingroom_create_type" i18n="modal_meetingroom_create_type">.</label>
                <select class="form-control" id="modal_meetingroom_create_type">
                    <option value="0" i18n-only="html" i18n="modal_meetingroom_type1" selected>.</option>
                    <option value="1" i18n-only="html" i18n="modal_meetingroom_type2">.</option>
                </select>
                <input type="hidden" id="mr_parent_id" value="0" />
                <input type="hidden" id="mr_top_id" value="0" />
                <input type="hidden" id="mr_id" value="0" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
                <button type="button" class="btn btn-primary" id="modal_meetingroom_create_btn" i18n="model_btn_ok"
                    onclick="TL.mr_add();">.</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="performanceModal" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="modal_performance_title">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 i18n="modal_performance_display">.</h5>
                <div class="form-group">
                    <select class="form-control" id="pf_display">
                        <option value="list" i18n-only="html" i18n="modal_performance_display_0">.</option>
                        <option value="photo" i18n-only="html" i18n="modal_performance_display_1">.</option>
                    </select>
                </div>

                <h5 i18n="modal_performance_sort">.</h5>
                <div class="form-group">
                    <select class="form-control" id="pf_sort_by" onchange="TL.room_performance_post()">
                        <option value="0" i18n-only="html" i18n="sort_by_id">.</option>
                        <option value="1" i18n-only="html" i18n="sort_by_name">.</option>
                        <option value="2" i18n-only="html" i18n="sort_by_size">.</option>
                        <option value="3" i18n-only="html" i18n="sort_by_type">.</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="pf_sort_type" onchange="TL.room_performance_post()">
                        <option value="0" i18n-only="html" i18n="sort_desc">.</option>
                        <option value="1" i18n-only="html" i18n="sort_asc">.</option>
                    </select>
                </div>

                <h5 i18n="modal_performance_share">.</h5>
                <label class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="pf_allow_upload" onclick="TL.room_performance_post()">
                    <span class="form-check-label" i18n="modal_performance_share_des">
                        .
                    </span>
                </label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" i18n="model_btn_ok">.</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="roomReportModal" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_report">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-control" id="room_report_model">
                    <option value="." i18n="modal_report_reason1" selected>.</option>
                    <option value="." i18n="modal_report_reason2">.</option>
                    <option value="." i18n="modal_report_reason3">.</option>
                </select>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" i18n="modal_report_submit" id="room_reportbtn"
                    onclick="TL.room_report();">.</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
            </div>
        </div>
    </div>
</div>
