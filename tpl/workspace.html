<div id="tpl_header"></div>
<div class="container d-flex flex-grow-1 flex-column">
    <div id="download_queue" class="card mt-4 shadow" style="display: none;">
        <div id="filelist_model" class="card-body">
            <div id="download_queue_list">
            </div>
        </div>
    </div>
    <div id="filelist" class="card mt-4 shadow" style="display: none;">
        <div class="card-header pt-3">
            <div class="mx-auto text-center">
                <i class="fab fa-4x fa-mixcloud"></i>
                <div class="lead" id="workspace_total"></div>
                <div class="text-center hs-enabled" style="display: none;">
                    <div class="badge badge-pill badge-success">
                        <span>HS enabled</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="filelist_model" class="card-body">

            <div class="card shadow-sm p-3">
                <!--[搜索栏]-->
                <form autocomplete="off">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" onclick="TL.workspace_filelist(0);"
                                i18n="search_btn">.</button>
                        </div>
                        <input type="search" id="workspace_search" class="form-control" placeholder="."
                            i18n="search_plh" onkeyup="if(event.keyCode==13)TL.workspace_filelist(0);return false;"
                            style="border-top-right-radius: 8px;border-bottom-right-radius: 8px;">
                    </div>
                    <input style="display:none;">
                </form>

                <!--[主要控制器]-->
                <div class="mb-1">
                    <button class="btn btn-light btn-sm text-azure mr-1 mt-1" onclick="TL.workspace_filelist(0);">
                        <i class="fas fa-sync-alt fa-fw" id="filelist_refresh_icon"></i>
                    </button>
                    <button class="btn btn-light btn-sm  text-azure mr-1 mt-1" onclick="TL.sort_show();"
                        id="filelist_filter">
                        <i class="fa-fw fad fa-sliders-h"></i>
                        <span i18n="sort_title" class="d-none d-sm-inline">.</span>
                    </button>
                    <button id="ws_btn_file_list" class="btn btn-light text-azure btn-sm mr-1 mt-1"
                        onclick="TL.workspace_filelist_model('list');">
                        <i class="fa-fw fad fa-th-list"></i>
                        <span i18n="model_list" class="d-none d-sm-inline">.</span>
                    </button>
                    <!-- <button id="ws_btn_file_grid" class="btn btn-light text-azure btn-sm mr-2"
                    onclick="TL.workspace_filelist_model('grid');">
                    <i class="fa-fw fas fa-th"></i>
                    <span i18n="model_grid" class="d-none d-sm-inline">.</span>
                </button> -->
                    <button id="ws_btn_file_photo" class="btn btn-light  text-azure btn-sm mr-1 mt-1"
                        onclick="TL.workspace_filelist_model('photo');">
                        <i class="fa-fw far fa-image"></i>
                        <span i18n="model_photo" class="d-none d-sm-inline">.</span>
                    </button>
                </div>

                <!--[选择器]-->
                <div>
                    <button onclick="TL.upload_open(0);" class="btn btn-sm btn-primary mr-1 mt-1">
                        <i class="fad fa-cloud-upload fa-fw"></i>
                        <span i18n="nav_upload" class="d-none d-sm-inline">.</span>
                    </button>
                    <button onclick="TL.file_manager.checkbox_select_all();"
                        class="btn btn-light text-azure btn-sm mr-1 mt-1">
                        <i class="fas fa-check-square fa-fw"></i>
                        <span class="d-none d-sm-inline" i18n="on_select_all">.</span>
                    </button>
                    <button onclick="TL.file_manager.checkbox_select_none();"
                        class="btn btn-light text-azure btn-sm mr-1 mt-1">
                        <i class="far fa-check-square fa-fw"></i>
                        <span class="d-none d-sm-inline" i18n="on_select_cancel">.</span>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-light text-azure dropdown-toggle btn-sm mt-1" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="far fa-ballot-check fa-fw"></i> <span i18n="on_select">.</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" onclick="TL.file_manager.checkbox_delete()">
                                <i class="fa-fw fad fa-trash"></i>
                                <span i18n="on_select_delete">.</span>
                            </button>
                            <button class="dropdown-item" onclick="TL.file_manager.checkbox_download()">
                                <i class="fa-fw fad fa-download"></i>
                                <span i18n="on_select_download">.</span>
                            </button>
                            <button class="dropdown-item" onclick="TL.file_manager.checkbox_share()">
                                <i class="fa-fw fad fa-share-alt"></i>
                                <span i18n="on_select_share">.</span>
                            </button>
                            <button class="dropdown-item" onclick="TL.file_manager.checkbox_move_to_model('workspace')">
                                <i class="fa-fw fad fa-folder-plus"></i>
                                <span i18n="on_select_move">.</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="workspace_filelist"></div>

            <div class="no_photos" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                <div class="text-center mb-4">
                    <i class="fa-fw fad fa-4x fa-camera-retro"></i>
                </div>
                <div class="text-center" i18n="page_no_photos">.</div>
            </div>
            <div class="no_files" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                <div class="text-center mb-4">
                    <i class="fa-fw fad fa-folder-open fa-4x"></i>
                </div>
                <div class="text-center" i18n="page_no_files">.</div>
            </div>

            <script type="text/template" id="workspace_filelist_photo_tpl">
                <% for (var x in obj) { %>
                    <% if(obj[x].ftype=='jpg'||obj[x].ftype=='jpeg'||obj[x].ftype=='png'||obj[x].ftype=='gif'){ %>
                        <div class="col-lg-4 col-xl-3 col-md-6 col-12 file_unit_<% obj[x].ukey %>">
                            <div class="card text-center" name="items_box" tldata="<% obj[x].ukey %>" tltitle="<% obj[x].fname %>" onclick="TL.file_manager.checkbox_onclick_by_list(this);">
                                <div style="height:220px;">
                                    <a href="javascript:;" onclick="TL.previewModel('<% obj[x].ukey %>','<% obj[x].fname_ex %>',<% x %>)">
                                        <img class='lazyload' data-src="https://getfile.tmp.link/img-<% obj[x].ukey %>-360x220.jpg" style="height:220px;" />
                                    </a>
                                </div>
                                <div class="card-body pr-0">
                                    <div class="text-right">
                                        <div>
                                            <button href="javascript:void(0)" onclick="TL.download_file_btn('<% obj[x].ukey %>')" class="text-azure btn btn-sm btn-light mr-1 btn_download_<% obj[x].ukey %>"><i class="fa-fw fad fa-download"></i></button>
                                            <button href="javascript:void(0)" onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="text-azure btn btn-sm btn-light mr-1"><i class="fa-fw fad fa-edit"></i></button>
                                            <button href="javascript:void(0)" data-clipboard-text="http://tmp.link/f/<% obj[x].ukey %>" class="text-azure btn_copy btn btn-sm btn-light mr-1"><i class="fa-fw fad fa-share-alt"></i></button>
                                            <button href="javascript:void(0)" id="btn-rm-file_<% obj[x].ukey %>" class="text-red btn btn-sm btn-light" onclick="TL.workspace_del('<% obj[x].ukey %>')"><i class="fa-fw fad fa-trash"></i></button>
                                        </div>
                                        <div class="mt-1">
                                            <span class="mr-2"><% obj[x].fsize_formated %></span>
                                            <% if(obj[x].like>0){ %>
                                                <span class="badge badge-pill badge-primary">
                                                    <i class="fa-fw fas fa-star text-yellow"></i>
                                                    <% obj[x].like %>
                                                </span>
                                            <% } %>
                                        </div>
                                        
                                    </div>
                                    <div class="progress mt-2 download_progress_bar_<% obj[x].ukey %>" style="height: 5px;display:none;">
                                        <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <% } %>
                <% } %>
            </script>
            <script type="text/template" id="workspace_filelist_list_tpl">
                <% for (var x in obj) { %>
                    <div class="row mx-0 mb-1 list-bar file_unit_<% obj[x].ukey %>" name="items_box" tldata="<% obj[x].ukey %>" tltitle="<% obj[x].fname %>" onclick="TL.file_manager.checkbox_onclick_by_list(this);">
                        <div class="col-12 col-md-7 col-lg-8 d-flex align-items-center listfontweight filename">
                            <div class="row">
                                <div class="col-12 filename">
                                    <i class="<% TL.fileicon(obj[x].ftype) %> fa-fw text-azure"></i>
                                    <a href="/file?ukey=<% obj[x].ukey %>" tmpui-app="true" class="text-azure mr-1" target="_blank">
                                        <% obj[x].fname %>
                                    </a>
                                    <% if(obj[x].like>0){ %>
                                        <span class="badge badge-pill badge-primary">
                                            <i class="fa-fw fas fa-star text-yellow"></i>
                                            <% obj[x].like %>
                                        </span>
                                    <% } %>
                                    <% if(obj[x].model!=99){ %>
                                        <!--[这里处理剩余时间]-->
                                        <div>
                                            <i class="fa-fw far fa-stopwatch"></i> 
                                            <span id="file_unit_r_<% obj[x].ukey %>" class="lefttime-remainder" data-tmplink-lefttime="<% obj[x].lefttime %>"><span>
                                        </div>
                                    <% } %>
                                </div>

                                <div class="col-12">
                                    <% if(obj[x].dir_name!=null){ %>
                                        <i class="fad fa-folder-open fa-fw text-cyan"></i>
                                        <a href="/room&mrid=<% obj[x].mrid %>" tmpui-app="true"> <% obj[x].dir_name %></a>
                                    <% } %>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-5 col-lg-4 my-1 d-flex align-items-center justify-content-end">
                            <span class="mr-2"><% obj[x].fsize_formated %></span>
                            <button href="javascript:void(0)" onclick="TL.download_file_btn('<% obj[x].ukey %>')" class="text-azure btn btn-sm btn-light mx-1 btn_download_<% obj[x].ukey %>"><i class="fa-fw fad fa-download"></i></button>
                            <button href="javascript:void(0)" onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="text-azure btn btn-sm btn-light mx-1"><i class="fa-fw fad fa-edit"></i></button>
                            <button href="javascript:void(0)" data-clipboard-text="http://tmp.link/f/<% obj[x].ukey %>" class="text-azure btn_copy btn btn-sm btn-light mx-1"><i class="fa-fw fad fa-share-alt"></i></button>
                            <button href="javascript:void(0)" id="btn-rm-file_<% obj[x].ukey %>" class="text-red btn btn-sm btn-light mx-1" onclick="TL.workspace_del('<% obj[x].ukey %>')"><i class="fa-fw fad fa-trash"></i></button>
                        </div>
                        <div class="col-12 download_progress_bar_<% obj[x].ukey %>" style="display:none">
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                <% } %>
            </script>
        </div>
    </div>
</div>

<div id="tpl_footer"></div>
<div id="tpl_model"></div>
