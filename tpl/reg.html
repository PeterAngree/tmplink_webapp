<div class="form-sp">
    <div class="text-center display-3 mb-3  text-light" i18n="product_name">TMP.link</div>

    <div class="card shadow p-4">
        <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
        </div>
    
        <label for="email" class="sr-only" i18n="form_email">.</label>
        <input type="email" id="email" class="form-control form-sp-top" i18n="form_email" placeholder="." required>
    
        <div class="input-group form-sp-top">
            <label for="checkcode" class="sr-only" i18n="form_code">.</label>
            <input type="text" id="checkcode" class="form-control form-sp-mid" i18n="form_code" placeholder="." required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary form-sp-btn" type="button" id="button-reg-checkcode"
                    i18n="form_getcode" onclick="TL.cc_send()">.</button>
            </div>
        </div>
    
        <label for="password" class="sr-only" i18n="form_password">.</label>
        <input type="password" id="password" class="form-control form-sp-mid" i18n="form_password" placeholder="." required>
    
        <label for="password" class="sr-only" i18n="form_repassword">.</label>
        <input type="password" id="rpassword" class="form-control form-sp-bottom" i18n="form_repassword" placeholder="."
            required>
    
        <a href="/tos" tmpui-app="true" target="_blank" class=" text-muted text-right" i18n="reg_term">.</a>
        <button id="submit" class="btn btn-lg btn-primary btn-block mt-2" i18n="form_btn_reg"
            onclick="TL.register();">.</button>
    </div>
    <div class="text-right">
        <a href="/" tmpui-app="true" target="_blank" class=" text-light text-right" i18n="return_index">.</a>
    </div>
    <div class=" text-light text-center mt-5" i18n="footer">.</div>
</div>
</div>
<script>
    $('title').attr('i18n', 'title_reg');
    $('meta[name=description]').attr('i18n', 'des_reg');
    if ($.cookie('app_login') == 1) {
        app.open('/workspace');
    }
</script>
