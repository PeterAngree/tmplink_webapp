<div class="form-sp">
    <div class="text-center mb-5">
        <a href="/">
            <img src="/img/ico/logo-256x256.png" alt="tmp.link" style="width: 64px;">
        </a>
    </div>
    <div class="card shadow-lg p-5">
        <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
        </div>

        <label for="email" class="sr-only" i18n="form_email">.</label>
        <input type="email" id="email" class="form-control form-sp-top" i18n="form_email" placeholder="." required
            autofocus>

        <label for="password" class="sr-only" i18n="form_password">.</label>
        <input type="password" id="password" class="form-control form-sp-bottom" i18n="form_password" placeholder="."
            required onkeyup="if(event.keyCode==13){TL.login()}">

        <button id="submit" class="btn btn-lg btn-primary btn-block mt-4" i18n="form_btn_login"
            onclick="TL.login();">.</button>
        <div class="mt-2">
            <div class="text-right">
                <a class="btn text-muted" tmpui-root="true" tmpui-app="true" href="/reg" i18n="login_reg" data-dl-root="true">.</a>
            </div>
            <div class="text-right">
                <a class="btn text-muted" tmpui-root="true" tmpui-app="true" href="/reset" i18n="login_found" data-dl-root="true">.</a>
            </div>
        </div>
    </div>
    <div class="text-right index-box mt-2" id="index_lang" style="display: none;">
        <span class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa-light fa-language fa-fw"></i>
            <span class="selected_lang">.</span>
            <span> / Language</span>
        </span>
        <div class="dropdown-menu shadow">
            <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('cn');">简体中文</a>
            <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('hk');">繁体中文</a>
            <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('en');">English</a>
            <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('jp');">日本語</a>
        </div>
    </div>
</div>
