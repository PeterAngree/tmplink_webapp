<div class="form-sp">
    <div class="text-center display-3 mb-3  text-light" i18n="product_name">TMP.link</div>
    <div class="card shadow p-4">
        <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
        </div>
    
        <label for="email" class="sr-only" i18n="form_email">.</label>
        <input type="email" id="email" class="form-control form-sp-top" i18n="form_email" placeholder="." required
            autofocus>
    
        <label for="password" class="sr-only" i18n="form_password">.</label>
        <input type="password" id="password" class="form-control form-sp-bottom" i18n="form_password" placeholder="."
            required onkeyup="if(event.keyCode==13){TL.login()}">
    
        <button id="submit" class="btn btn-lg btn-primary btn-block mt-4" i18n="form_btn_login"
            onclick="TL.login();">.</button>
    </div>
    <div class="text-right">
        <a class="text-light" tmpui-root="true" tmpui-app="true" href="reg" i18n="login_reg" data-dl-root="true">.</a>
    </div>
    <div class="text-right">
        <a class="text-light" tmpui-root="true" tmpui-app="true" href="reset" i18n="login_found"
            data-dl-root="true">.</a>
    </div>
    <div class="text-right">
        <a href="/" tmpui-app="true" target="_blank" class="text-light text-right" i18n="return_index">.</a>
    </div>
    <div class="text-light text-center mt-5" i18n="footer">.</div>
</div>
<script>
    $('title').attr('i18n', 'title_login');
    $('meta[name=description]').attr('i18n', 'des_login');
    app.ready(function(){
        if(TL.isLogin()){
            app.open('/workspace');
        }
    });
</script>
