<div style="height: 40px;"></div>
<div class="loading-box" id="loading_box" style="display: none;">
    <div class="shadow-sm text-center glass" style="border-radius: 10px;padding: 10px;">
        <!-- <img src="/img/load_2.gif" height="64" /> -->
        <div class="text-center">
            <i class="fa-fw fas fa-spinner fa-spin fa-4x"></i>
        </div>
    </div>
</div>

<div class="container d-flex flex-grow-1">
    <div class="align-self-center w-100">
        <div id="file_messenger" class="align-self-center mx-auto"
            style="display: none;margin-top: 20px;max-width: 550px;">
            <div class="text-center mb-5">
                <a href="javascript:void(0)" onclick="app.open('/');">
                    <img src="/img/logo/1.png" alt="tmp.link">
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="text-center pt-2" id="file_messenger_icon"></div>
                    <div class="text-center display-4 p-4" id="file_messenger_msg"></div>
                    <div class="row p-5" style="display: none;" id="file_messenger_msg_login">
                        <div class="col-md-6 col-12 text-center">
                            <button class="btn btn-lg btn-primary btn-block workspace-nologin" type="button"
                                onclick="app.open('/login');" i18n="index_b3">
                                .
                            </button>
                        </div>
                        <div class="col-md-6 col-12 text-center">
                            <button class="btn btn-lg btn-danger btn-block workspace-nologin" type="button"
                                onclick="app.open('/reg');" i18n="index_b2">
                                .
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="file_box" style="display: none;">
            <div class="col-6"></div>
            <div class="col-lg-6 col-md-12 align-self-center">
                <div class="text-center mb-5">
                    <a href="javascript:void(0)" onclick="app.open('/');">
                        <img src="/img/logo/1.png" alt="tmp.link">
                    </a>
                </div>
                <div class="card shadow" id="file_info">
                    <div class="card-body">
                        <div class="alert alert-warning d-block d-md-none" role="alert" i18n="filepage_mobile_notice">
                            .
                        </div>
                        <div class="d-none" id="report_ukey"></div>
                        <div class="row m-0 mt-2">
                            <div class="p-0 col-md-2 col-12 text-center align-self-center d-sm-block d-none">
                                <i id="file-icon"></i>
                            </div>
                            <div class="p-0 col-md-10 col-12">
                                <div class="h3 font-weight-light fc-1 filename mb-2" id="filename">.</div>
                                <div>
                                    <i class="fa-fw far fa-hdd"></i>
                                    <span id="filesize">.</span>
                                </div>
                                <div id="lefttime_show">
                                    <span><i class="fa-fw far fa-stopwatch"></i> </span>
                                    <span id="lefttime"></span>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <!-- <div class="single_download_progress_bar" style="display:none">
                            <div class="single_download_msg"></div>
                            <div>在下载完成之前请不要关闭这个网页，你可以同时下载其它文件。</div>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-success single_download_progress_bar_set" role="progressbar"
                                    style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <hr />
                        </div> -->
                        <div class="text-center mb-4 hs-enabled" style="display: none;">
                            <div class="badge badge-pill badge-success">
                                <i class="fas fa-rabbit-fast fa-fw"></i>
                                <span>已激活高速通道</span>
                            </div>
                        </div>
                        <div class="text-center mb-2 hs-disabled" style="display: none;">
                            <div class="badge badge-pill badge-warning btn-point" onclick="TL.buy_select_open('hs')">
                                <i class="fas fa-rabbit fa-fw"></i>
                                <span>未激活高速通道</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-6 text-center mb-2" id="file_download_btn_1">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fad fa-download fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <a class="btn btn_copy_downloadurl" i18n="file_btn_download">.</a>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2" id="file_download_btn_2">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fal fa-download fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split"
                                        id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" data-reference="parent" i18n="file_btn_download_opt">
                                        .
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right shadow"
                                        aria-labelledby="dropdownMenuReference">
                                        <button class="dropdown-item btn_copy btn_copy_downloadurl_for_other">
                                            <i class="fad fa-terminal fa-fw"></i>
                                            <span i18n="file_btn_download_opt_link">.</span>
                                        </button>
                                        <button class="dropdown-item btn_copy btn_copy_downloadurl_for_curl">
                                            <i class="fad fa-terminal fa-fw"></i>
                                            <span i18n="file_btn_download_opt_curl">.</span>
                                        </button>
                                        <button class="dropdown-item btn_copy btn_copy_downloadurl_for_wget">
                                            <i class="fad fa-terminal fa-fw"></i>
                                            <span i18n="file_btn_download_opt_wget">.</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2" id="file_download_by_qrcode">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fas fa-qrcode fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <button onclick="$('#qrModal').modal('show');" class="btn "
                                        i18n="file_btn_qr_mobile">.</button>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="far fa-heart fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <button class="btn" id="btn_add_to_workspace" i18n="file_btn_workspace">.</button>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fas fa-share-alt fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <button class="btn btn_copy btn_copy_fileurl" i18n="file_btn_copy">.</button>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fas fa-share-alt-square fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                                </div>
                                <div>
                                    <a class="btn btn_copy" id="file_ukey" i18n="file_key_copy">.</a>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2">
                                <div class="fileicon mx-auto mb-1">
                                    <i class="fas fa-magic fa-fw mx-auto my-auto mb-2 fa-3x text-lime"></i>
                                </div>
                                <div>
                                    <button class="btn" onclick="$('#upupModal').modal('show')">
                                        <span i18n="file_btn_upup">.</span>
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-4 col-6 text-center mb-2">
                                <div class="fileicon mx-auto mb-1">
                                    <i
                                        class="fas fa-exclamation-triangle fa-fw mx-auto my-auto mb-2 fa-3x text-red"></i>
                                </div>
                                <div>
                                    <button class="btn" onclick="$('#reportModal').modal('show')">
                                        <span i18n="file_btn_report">.</span>
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div class="text-right">
                            <span class="btn-group mr-3">
                                <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <i class="fad fa-language fa-fw"></i> <span class="selected_lang">.</span> <span> /
                                        Language</span>
                                </div>
                                <div class="dropdown-menu shadow">
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('cn');">中文</a>
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('en');">English</a>
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('jp');">日本語</a>
                                </div>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-5 pb-5" id="wx_notice" style="display: none;">
            <div class="col-12 col-md-6 text-light">
                <h3 i18n="filepage_weixin_notice">.</h3>
            </div>
        </div>
    </div>
</div>
<div id="tpl_footer"></div>
<div id="tpl_model"></div>
