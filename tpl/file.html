<div style="height: 40px;"></div>
<div class="loading-box" id="loading_box" style="display: none;">
    <div class="shadow-sm text-center glass" style="border-radius: 10px;padding: 10px;">
        <!-- <img src="/img/load_2.gif" height="64" /> -->
        <div class="text-center">
            <i class="fa-fw fas fa-spinner fa-spin fa-4x"></i>
        </div>
    </div>
</div>

<div class="container d-flex flex-grow-1">
    <div class="align-self-center w-100">
        <div id="file_messenger" class="align-self-center mx-auto"
            style="display: none;margin-top: 20px;max-width: 550px;">
            <div class="text-center mb-5">
                <a href="javascript:void(0)" onclick="app.open('/');">
                    <img src="/img/logo/1.png" alt="tmp.link">
                </a>
            </div>
            <div class="card">
                <div class="d-none d-md-block" style="margin-top: 120px;"></div>
                <div class="text-center pt-2" id="file_messenger_icon"></div>
                <div class="text-center display-4 p-4" id="file_messenger_msg"></div>

                <div id="file_messenger_msg_login" class="p-5" style="display: none;">
                    <button class="btn btn-lg btn-primary btn-block workspace-nologin" type="button"
                        onclick="app.open('/login');" i18n="index_b3">
                        .
                    </button>
                    <button class="btn btn-lg btn-danger btn-block workspace-nologin" type="button"
                        onclick="app.open('/reg');" i18n="index_b2">
                        .
                    </button>
                </div>

                <div class="d-none d-md-block" style="margin-bottom: 120px;"></div>
            </div>
        </div>

        <div class="row" id="file_box" style="display: none;">
            <div class="col-6"></div>
            <div class="col-lg-6 col-md-12 align-self-center">
                <div class="text-center mb-5">
                    <a href="javascript:void(0)" onclick="app.open('/');">
                        <img src="/img/logo/1.png" alt="tmp.link">
                    </a>
                </div>
                <div class="card shadow" id="file_info">
                    <div class="card-body">
                        <div class="alert alert-warning d-block d-md-none" role="alert" i18n="filepage_mobile_notice">
                            .
                        </div>
                        <div class="d-none" id="report_ukey"></div>
                        <div class="row m-0 mt-2">
                            <div class="p-0 col-md-2 col-12 text-center align-self-center d-sm-block d-none">
                                <i id="file-icon"></i>
                            </div>
                            <div class="p-0 col-md-10 col-12">
                                <div class="h3 font-weight-light fc-1 filename mb-2" id="filename">.</div>
                                <div>
                                    <i class="fa-fw far fa-hdd"></i>
                                    <span id="filesize">.</span>
                                </div>
                                <div id="lefttime_show">
                                    <span><i class="fa-fw far fa-stopwatch"></i> </span>
                                    <span id="lefttime"></span>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="single_download_progress_bar" style="display:none">
                            <div class="single_download_msg"></div>
                            <div>在下载完成之前请不要关闭这个网页，你可以同时下载其它文件。</div>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-success single_download_progress_bar_set" role="progressbar"
                                    style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <hr />
                        </div>
                        <div class="btn-group btn-block">
                            <button type="button" class="btn btn-success btn-lg"
                                onclick="TL.download_file()">快速下载</button>
                            <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                                id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" data-reference="parent">
                                其它选项
                                <span class="sr-only">其它选项</span>
                            </button>
                            <div class="dropdown-menu w-100 shadow" aria-labelledby="dropdownMenuReference">
                                <a class="dropdown-item btn_copy_downloadurl">
                                    <i class="fad fa-browser fa-fw"></i>
                                    使用浏览器进行下载
                                </a>
                                <button class="dropdown-item btn_copy btn_copy_downloadurl">
                                    <i class="fad fa-terminal fa-fw"></i>
                                    复制下载链接，在其它地方下载
                                </button>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-item" href="#">如果您的账号已购买高速通道，下载时将自动切换到高速通道</div>
                            </div>
                        </div>
                        <a href="/login" tmpui-app="true" class="btn btn-block btn-outline-success btn-lg user-nologin"
                            i18n="index_b3">.</a>
                        <a href="javascript:void(0)" onclick="$('#qrModal').modal('show');"
                            class="btn btn-block btn-outline-dark btn-lg" i18n="file_btn_qr_mobile">.</a>
                        <a href="javascript:void(0)" class="btn btn-block btn-outline-dark btn-lg"
                            id="btn_add_to_workspace" i18n="file_btn_workspace">.</a>
                        <a href="javascript:void(0)"
                            class="btn btn-block btn-outline-dark btn-lg btn_copy btn_copy_fileurl"
                            i18n="file_btn_copy">.</a>
                        <a href="javascript:void(0)" class="btn btn-block btn-outline-dark btn-lg btn_copy"
                            id="file_ukey" i18n="file_key_copy">.</a>
                        <hr>
                        <div class="text-right">
                            <span class="btn-group mr-3">
                                <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <i class="fad fa-language fa-fw"></i> <span class="selected_lang">.</span> <span> /
                                        Language</span>
                                </div>
                                <div class="dropdown-menu shadow">
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('cn');">中文</a>
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('en');">English</a>
                                    <a class="dropdown-item" href="javascript:void(0)"
                                        onclick="TL.language('jp');">日本語</a>
                                </div>
                            </span>
                            <span class="btn text-red">
                                <i class="fas fa-exclamation-triangle"></i>
                                <a href="javascript:void(0)" onclick="$('#reportModal').modal('show')"
                                    i18n="file_btn_report">.</a>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-5 pb-5" id="wx_notice" style="display: none;">
            <div class="col-12 col-md-6 text-light">
                <h3 i18n="filepage_weixin_notice">.</h3>
            </div>
        </div>
    </div>
</div>
<div id="tpl_footer"></div>
<div id="tpl_model"></div>
