<div style="height: 40px;"></div>
<div class="container d-flex flex-grow-1">
    <div class="align-self-center mx-auto w-100" style="max-width: 500px;">
        <div class="mb-5">
            <img src="/img/logo/1.png" alt="tmp.link">
        </div>
        <div class="index-box p-5 bg-white shadow-sm">
            <div class="index-box pb-0">

                <div class="text-center mb-4">
                    <i class="fa-4x fal fa-paper-plane"></i>
                </div>

                <p class="h4 text-center" i18n="index_a1">
                    .
                </p>
                <div class="mt-2" id="index_userinfo_loading">
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar bg-success" id="index_userinfo_loading_Bar" role="progressbar"
                            style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <hr>

                <div class="navbar_ready mt-2" style="display: none;">

                    <div class="workspace-nologin">

                        <h3 i18n="please_login">.</h3>
                        <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
                        </div>

                        <label for="email" class="sr-only" i18n="form_email">.</label>
                        <input type="email" id="email" class="form-control  mb-2" i18n="form_email" placeholder="."
                            required autofocus>

                        <label for="password" class="sr-only" i18n="form_password">.</label>
                        <input type="password" id="password" class="form-control mb-2" i18n="form_password"
                            placeholder="." required onkeyup="if(event.keyCode==13){TL.login()}">
                        <div class="text-right">
                            <button id="submit" class="btn btn btn-primary mt-4" i18n="form_btn_login"
                                onclick="TL.login();">.</button>
                        </div>

                        <div class="text-right">
                            <a tmpui-root="true" style="font-size: 14px;" tmpui-app="true" href="reg" i18n="login_reg" data-dl-root="true">.</a> | 
                            <a tmpui-root="true" style="font-size: 14px;" tmpui-app="true" href="reset" i18n="form_btn_reset" data-dl-root="true">.</a>
                        </div>


                    </div>

                    <div class="row workspace-navbar mt-3">


                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="TL.upload_open(0);">
                            <div class="fileicon mx-auto mb-1">
                                <i class="far fa-cloud-upload fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn">
                                    <span i18n="nav_upload">.</span>
                                    <span class="badge badge-pill badge-success upload_queue"
                                        style="display: none;"></span>
                                    <span class="badge badge-pill badge-success upload_speed"
                                        style="display: none;"></span>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="app.open('/workspace')">
                            <div class="fileicon mx-auto mb-1">
                                <i class="far fa-file-search fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn">
                                    <span i18n="navbar_workspace">.</span>
                                    <span class="badge badge-pill badge-danger upload_count"
                                        style="display: none;"></span>
                                </button>
                            </div>
                        </div>


                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="app.open('/dir');">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fal fa-desktop-alt fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="navbar_meetingroom">.</button>
                            </div>
                        </div>

                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="app.open('/media');">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fal fa-video fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="navbar_buy_media">.</button>
                            </div>
                        </div>

                        <div class="col-md-4 col-6 text-center mb-2 btn-point"
                            onclick="TL.get_file(prompt(TL.languageData.index_get_file2))">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fad fa-cloud-download-alt fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="index_b1">.</button>
                            </div>
                        </div>

                        <div class="col-md-4 col-6 text-center mb-2">
                            <div class="fileicon mx-auto mb-1">
                                <i class="far fa-cog fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <div class="btn-group">
                                    <button type="button" class=" btn dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <span i18n="navbar_settings">.</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right w-100 shadow bg-white">
                                        <span class="dropdown-item-text" i18n="navbar_hr_opt">.</span>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#passwordModal').modal('show');"
                                            i18n="navbar_reset_password">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#emailModal').modal('show');" i18n="navbar_reset_email">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#ordersModal').modal('show');TL.orders_list();"
                                            i18n="navbar_orders">.</a>
                                        <hr>
                                        <span class="dropdown-item-text" i18n="navbar_hr_shop">.</span>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="TL.buy_select_open('hs');" i18n="navbar_buy_hs">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="TL.buy_select_open('storage');" i18n="navbar_buy_storage">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="TL.buy_select_open('media');" i18n="navbar_buy_media">.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right hs-enabled" style="display: none;">
                        <div class="badge badge-pill badge-success">
                            <i class="fad fa-rocket-launch fa-fw"></i>
                            <span i18n="hs_enabled">.</span>
                        </div>
                    </div>

                    <div class="text-right">
                        <span class="btn-group">
                            <div class="dropdown-toggle badge badge-pill badge-dark" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fad fa-language fa-fw"></i> <span class="selected_lang">.</span> <span> /
                                    Language</span>
                            </div>
                            <div class="dropdown-menu shadow">
                                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('cn');">简体中文</a>
                                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('hk');">繁体中文</a>
                                <a class="dropdown-item" href="javascript:void(0)"
                                    onclick="TL.language('en');">English</a>
                                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('jp');">日本語</a>
                            </div>
                        </span>
                    </div>
                    <div class="text-right workspace-navbar">
                        <div class="badge badge-pill badge-danger btn-point" onclick="TL.logout();">
                            <i class="far fa-power-off fa-fw"></i>
                            <span i18n="navbar_exit">.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="workspace-nologin">
                <hr>
                <div class="text-center mb-4">
                    <i class="fa-4x fal fa-paper-plane"></i>
                </div>

                <p class="h4 text-center" i18n="index_a1">
                    .
                </p>
            </div> -->
        </div>



    </div>

</div>
<div id="tpl_footer"></div>
<div id="tpl_model"></div>
